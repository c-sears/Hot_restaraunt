<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hot Restaurant</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Hot Restaurant</h1>
            <hr>
            <h2>We only have 5 tables! Book your seat before they all are gone!</h2>
            <br>

            <a href="/reserve">
                <button type="button" class="btn btn-danger btn-lg">
                    <span class="glyphicon glyphicon-credit-card" aria-hidden="true"></span> Make Reservation</button>
            </a>
            <a href=“/”>
                <button type=“button” class="btn btn-default btn-lg">
                    <span class="glyphicon glyphicon-home"></span>
                </button>
            </a>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Current Reservation</h3>
            </div>
            <div class="panel-body">
                <div class="well"></div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Waiting List</h3>
            </div>
            <div class="panel-body">
                <div class="well"></div>
            </div>
        </div>

        <div>Control Panel</div>
        <div>
            <a href="">Clear Table</a>
            <span> | </span>
            <a href="">API Table Link</a>
            <span> | </span>
            <a href="">API Wait List</a>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>

</body>

</html>
