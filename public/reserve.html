<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hot Restaurant-Reserve</title>

</head>
<body>
    <div class="container text-center">
        <div class="jumbotron">
            <h1>Hot Restaurant</h1>
            <hr>
            <h3>Make your reservation!</h3>
                <a href="/tables"><button class="btn btn-danger btn-lg" id="view"></span>View Tables</button></a>
                <a href="/"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>
    </div> 
</div>

<div class="container">
<div class="panel panel-default">
    <div class="panel-heading">Table Reservation</div>
    <div class="panel-body">
    <form>
        <div class="form-group">
            <label for="Name">Name:</label>
            <input type="name" class="form-control" id="inputname" placeholder="Name">
        </div>
        <div class="form-group">
                <label for="phonenumber">Phone Number:</label>
                <input type="tel" class="form-control" id="phonenumber" placeholder="Phone Number">
        </div>
        <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group">
                <label for="uniqueid">Unique Id:</label>
                <input type="text" class="form-control" id="uniqueid" placeholder="Unique Id">
        </div>
        <div class="text-right">
                <button type="submit" class="btn btn-primary btn-md" id="add-btn">Add Reservation</button>
        </div>
    </form>
    </div>
</div>
</div>
